<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>

<header class="container-fluid mb-5">
<div class="row">
    <!-- View highscores -->
    <div class="col-6">
        <button id="view-scores" type="button" class="btn btn-secondary d-inline-block mt-1">View High Scores</button>
    </div>
    <!-- Timer -->
    <div class="col-6">
        <p class="d-flex justify-content-end time">Time:75s</p>
    </div>
</div>
</header>

<!-- Quiz Content -->
<main>
<div class="container">
<section id="intro">
    <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h1 class="d-flex justify-content-center text-center">
            Coding Quiz Challenge
        </h1>
        <p class="d-flex justify-content-center text-center">
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers wwill penalize your score/time by ten seconds!
        </p>
        <button id="start" type="button" class="btn btn-success mx-auto d-block">Start Quiz</button></p>
    </div>
    </div>
</section>

<!-- Q&A -->
<section id="questions">
    <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
    <h2 id="question">I'm a question</h2>
    <ul class="px-0 py-0 nobullets">
        <li class="mb-3">
            <button id="answer1" value="0" type="button" class="btn btn-success ansBtn">Answer1</button>
        </li>
        <li class="mb-3">
            <button id="answer2" value="1" type="button" class="btn btn-success ansBtn">Answer2</button>
        </li>
        <li class="mb-3">
            <button id="answer3" value="2" type="button" class="btn btn-success ansBtn">Answer3</button>
        </li>
        <li class="mb-3">
            <button id="answer4" value="3" type="button"class="btn btn-success ansBtn">Answer4</button>
        </li>
    </ul>
    <div id="yaynay" class="font-weight-light font-italic"></div>
    </div>
    </div>
</section>

<!-- Section for Final Score and Name -->
<section id="final">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>All done!</h2>
                        <p>Your final score is: <span id="score" class="pl-1">0</span></p>
                        <!-- <p class="score">Your final score is: </p> -->
                        <p>Enter initials: <span class="ml-1"><input placeholder="initials" id="initials" /></span>
                            <button id="submit-score" class="btn btn-success mx-1 my-1 d-inline-block">Submit</button>
                        </p>
                    </div>
                </div>
            </section>

            <!-- Section for High Scores -->
            <section id="highscores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                            <h2>High Scores</h2>
                            <!-- High scores should be added as a sorted desc list -->
                            <ol id="score-list">
                                <!-- <li></li> -->
                            </ol>
                            <button id="goback" class="btn btn-success d-inline-block mx-1 my-1">Go back</button>
                            <button id="clearscores" class="btn btn-success mx-1 my-1 d-inline-block">Clear scores</button>
                    </div>
                </div>
            </section>

            <!-- Container Ends -->
        </div>
    </main>


<body>

    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
